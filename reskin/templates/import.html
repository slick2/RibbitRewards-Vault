<div class="section animated fadeInUp">
    <div class="container animated fadeInUp">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Cloud Services</h3>
                            </div>
                            <div class="panel-body">
                                <div class="section">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <a href="#import" onclick=" javascript: return false; " class="connect-cloud btn btn-info btn-lg btn-{{warn}}"><span class="mdi-image-filter-drama"></span> Connect Cloud Storage</a>
                                            <p for="connect-cloud" class="button-msg text-{{warnmsgClass}}">{{warntext}}</p>
                                        </div>
                                        {{#each services}}
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="section">
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-sm-2  hidden-xs">
                                                                <div class="thumbnail">
                                                                    <img src="./images/cloud/{{this}}.png" class="img-responsive cloud-img">
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-10 cloud-service-row">
                                                                <span class="cloud-service-name">{{this}}</span>
                                                                <!--<a href="#" onclick=" javascript: return false; " class="btn btn-xs btn-default">Backup now<span class="mdi-content-add-circle-outline"></span></a>-->
                                                                <a href="#" data="{{this}}" onclick="javascript: return false; " class="pull-right btn btn-md btn-default cloud-remove">Remove<!--<span class="mdi-content-clear"></span>--></a>
                                                            </div>
                                                            <!--<div class="col-sm-2 hidden-xs"></div>-->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> {{/each}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Import Key</h3>
                    </div>
                    <div class="panel-body">
                        <div class="section">
                            <div class="container">
                                <div class="row-fluid">
                                    <div class="col-md-2 hidden-xs span3"></div>
                                    <div class="col-md-6 span8">
                                        <div class="row-fluid">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <div class="col-sm-3">
                                                        <label for="inputpk" class="control-label">Copay Key</label>
                                                    </div>
                                                    <div class="col-sm-7">
                                                        <input type="password" class="form-control" id="inputpk" placeholder="xpriv">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-3">
                                                        <label for="labelInput" class="control-label">Label</label>
                                                    </div>
                                                    <div class="col-sm-7">
                                                        <input type="text" class="form-control" id="labelInput" placeholder="Label to reference this account">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button class="btn btn-default importKey">Import</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-2 hidden-xs span3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Export</h3>
                    </div>
                    <div class="panel-body">
                        <div class="section">
                            <div class="container">
                                <div class="row-fluid">
                                    <div class="col-md-2 hidden-xs span3"></div>
                                    <div class="col-md-6 span8">
                                        <div class="row-fluid">

                                        </div>
                                    </div>
                                    <div class="col-md-2 hidden-xs span3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        initKloudless($(".connect-cloud"))
    })
</script>
